      <!-- NAVBAR WITH FORM -->

                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                      <a class="nav-link" href="#"><i class="fab fa-facebook-f"></i></a>

      <div id="title" class="text-center p-5">

        </div>
      </div>

    <div id="contact" class="bg-light pt-5 pb-5">
      <div class="container">
        <h2 class="pb-4 text-center">Contact</h2>
        <form class="w-75 m-auto">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>First Name</label>
                <input class="form-control form-control-sm" type="text">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Last Name</label>
                <input class="form-control form-control-sm" type="text">
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <div class="form-group">
                <label>Email Address</label>
                <input class="form-control form-control-sm" type="email">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Phone</label>
                <input class="form-control form-control-sm" type="password">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Message</label>
                <!-- <input class="form-control form-control-sm" type="email"> -->
                <textarea class="form-control" name="" id="" cols="30" rows="8"></textarea>
              </div>
            </div>
          </div>
          <button class="btn btn-main btn-block" type="submit">Send Message</button>
        </form>
      </div>
    </div>

    <footer id="mainfooter" class="text-center p-3">
